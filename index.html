<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jquery cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>unit-4-game</title>
</head>

<body>
    <div id="board">
        <!-- 1 ro 3 columns with middle longer-->
        <div class="selectToon"></div>
        <!-- 1 row 3 colums-->
        <div class="centerboard">

            <div class="userToon"></div>

            <div class="defendingToon"></div>
            <!-- Buttons -->
            <div class="moves">
                <button class="buttonattack" id="attack" onclick="attack()"><span>attack (1d20)</span></button>
                <button class="buttonattack" id="special" onclick="special()"><span>special (4d10) (4)</span></button>
                <button class="buttonheal" id="meditate" onclick="meditate()"><span>heal (4d10) (5)</span></button>
            </div>
        </div>
        <!-- last row-->

        <div class="enemyToon"></div>

        <!-- logs info on rolls-->
        <div id="logbox">
            <div id="log"></div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
